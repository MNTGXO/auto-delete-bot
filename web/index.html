<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MN Bots</title>
  <style>
    /* Reset default styles */
    body, h1, p, a {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    
    /* Animated Background */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #89f7fe, #66a6ff);
      background-size: 400% 400%;
      animation: backgroundAnimation 8s infinite alternate ease-in-out;
      color: #fff;
      overflow: hidden;
    }
    
    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    .container {
      padding: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(20px);
      animation: floatAnimation 3s infinite alternate ease-in-out;
    }
    
    @keyframes floatAnimation {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      animation: colorChange 4s infinite alternate, bounce 1.5s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes colorChange {
      0% { color: #ff416c; }
      100% { color: #0088cc; }
    }
    
    p {
      font-size: 20px;
      margin-bottom: 20px;
      animation: fadeText 2s ease-in-out forwards;
    }
    
    @keyframes fadeText {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .telegram-btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff9a9e);
      color: #fff;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 50px;
      font-size: 22px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 65, 108, 0.8);
      animation: pulse 2s infinite, glow 3s infinite alternate;
    }
    
    .telegram-btn:hover {
      transform: scale(1.3) rotate(5deg);
      box-shadow: 0 10px 30px rgba(255, 65, 108, 1);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255, 65, 108, 0.8); }
      100% { box-shadow: 0 0 50px rgba(255, 65, 108, 1); }
    }
    
    /* Floating geometric shapes */
    .floating-shapes span {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatShapes 10s infinite alternate ease-in-out;
    }
    
    .floating-shapes span:nth-child(2) {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      animation-duration: 12s;
    }
    
    @keyframes floatShapes {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-250px) rotate(180deg); opacity: 0.6; }
    }
  </style>
</head>
